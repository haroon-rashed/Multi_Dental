<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Favicon and App Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />

    <!-- Viewport and Theme -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2563eb" />

    <!-- Primary Meta Tags -->
    <title>DentalMart - Premium Dental Products & Equipment Online Store</title>
    <meta
      name="title"
      content="DentalMart - Premium Dental Products & Equipment Online Store"
    />
    <meta
      name="description"
      content="Shop premium dental products, equipment, and supplies online. Browse dental instruments, orthodontic materials, oral care products, and professional dental equipment at competitive prices. Fast delivery nationwide."
    />
    <meta
      name="keywords"
      content="dental products, dental equipment, dental supplies, orthodontic materials, dental instruments, oral care, dental online store, dental professionals, dentist supplies, dental clinic equipment"
    />
    <meta name="author" content="DentalMart" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yoursite.com/" />
    <meta
      property="og:title"
      content="DentalMart - Premium Dental Products & Equipment Online Store"
    />
    <meta
      property="og:description"
      content="Shop premium dental products, equipment, and supplies online. Browse dental instruments, orthodontic materials, oral care products, and professional dental equipment at competitive prices."
    />
    <meta property="og:image" content="https://yoursite.com/og-image.jpg" />
    <meta property="og:site_name" content="DentalMart" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://multidental.pk/" />
    <meta
      property="twitter:title"
      content="DentalMart - Premium Dental Products & Equipment Online Store"
    />
    <meta
      property="twitter:description"
      content="Shop premium dental products, equipment, and supplies online. Browse dental instruments, orthodontic materials, oral care products at competitive prices."
    />
    <meta
      property="twitter:image"
      content="https://yoursite.com/twitter-image.jpg"
    />

    <!-- Additional SEO Meta Tags -->
    <meta name="geo.region" content="PK" />
    <meta name="geo.placename" content="Pakistan" />
    <meta name="distribution" content="global" />
    <meta name="rating" content="general" />
    <meta name="copyright" content="DentalMart 2024" />

    <!-- Schema.org structured data for dental e-commerce -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "DentalMart",
        "description": "Premium Dental Products & Equipment Online Store",
        "url": "https://yoursite.com",
        "sameAs": [
          "https://facebook.com/dentalmart",
          "https://instagram.com/dentalmart"
        ],
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://yoursite.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Global Styles -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      ::-webkit-scrollbar {
        display: none;
      }
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
